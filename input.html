<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="inp.css" />
  </head>
  <body>
    <div class="login">
      <fieldset class="fs">
        <legend
          style="

            font-size: 20px;

        <div class="left">
          <div>
            <p>Университет:</p>

            <p>Ваша вебстраница или блог:</p>
          </div>
        </div>
        <div class="right">
          <div>
            <input
              type="text"
              style="
                width: 300px;
                height: 30px;
                border: 1px solid gray;
                border-radius: 8px;
              "
            />
            <input
              type="text"
              style="
                width: 300px;
                height: 30px;
                border: 1px solid gray;
                border-radius: 8px;
              "
            />
            <select
              name=""
              id=""
              style="
                width: 200px;
                height: 30px;
                border: 1px solid gray;
                border-radius: 8px;
              "
            >
              <option value="" style="text-align: center">--select--</option>
            </select>
            <select
              name=""
              id=""
              style="
                width: 120px;
                height: 30px;
                border: 1px solid gray;
                border-radius: 8px;
              "
            >
              <option value="" style="text-align: center">--select--</option>
            </select>
            <input
              type="number"
              style="
                width: 50px;
                height: 30px;
                border: 1px solid gray;
                border-radius: 8px;
              "
            />
            <input
              type="number"
              style="
                width: 60px;
                height: 30px;
                border: 1px solid gray;
                border-radius: 8px;
              "
            />
            <input
              type="text"
              value="http://"
              style="
                width: 300px;
                height: 30px;
                border: 1px solid gray;
                border-radius: 8px;
              "
            />
          </div>
        </div>

        <div class="end">
          <div
            style="
              display: flex;
              justify-content: end;
              margin-top: 230px;
              gap: 10px;
            "
          >
            <input type="radio" id="one" name="aa"/>
            <label for="one"><p>На стадии учёбы</p></label>
            <input type="radio"  id="two" name="aa"/>
            <label for="two"><p>Оконченно</p></label>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 10px;
              margin-top: 13px;
              margin-left: -50px;
            "
          >
            <p>До</p>
            <input
              type="number"
              style="
                width: 50px;
                height: 30px;
                border: 1px solid gray;
                border-radius: 8px;
              "
            />
            <p>Симестр</p>
          </div>
          <p style="margin-top: 14px; margin-left: -50px">Лет</p>
